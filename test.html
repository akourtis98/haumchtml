<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="background_styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox Example</title>

    <style>
        .mycard {
            width: 300px;
            margin: 20px;
            border-radius: 5px;
            position: relative;
            background-color: transparent;
        }

        html,
        body {
            /* flex-direction: column; */
            background-color: #333;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }

        .flexcontainer {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .break {
            flex-basis: 100%;
        }

        .mycontent {
            width: 100%;
        }

        .myheader {
            margin: 0;
        }

        .myimg {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .myimgsizing {
            overflow: hidden;
            width: 100%;
        }

        .mycontent p,
        h2 {
            margin: 0;
        }
    </style>
</head>
